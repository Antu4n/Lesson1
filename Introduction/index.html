<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Intro</title>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Chevin Pro';
            src: url('assets/Chevin_Pro.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: 'Chevin Pro', 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            height: 100vh;
            padding: 1rem;
            margin: 0;
            overflow: hidden;
        }
        /* Custom styles for the main content container */
        .lesson-container {
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            border-radius: 1rem;
            overflow: hidden;
        }
        /* Style for the video container */
        .video-placeholder {
            width: 33.3333%;
            background-color: #1a202c;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .video-placeholder video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        
        .video-placeholder video::-webkit-media-controls-panel {
            display: flex !important;
            opacity: 1;
        }
        
        .video-placeholder video::-webkit-media-controls-mute-button,
        .video-placeholder video::-webkit-media-controls-fullscreen-button,
        .video-placeholder video::-webkit-media-controls-overflow-button {
            display: none;
        }
        
        .video-placeholder video::-moz-media-controls .mute-btn,
        .video-placeholder video::-moz-media-controls .fullscreen-btn {
            display: none;
        }
        /* Right pane for lesson details (2/3 width) */
        .lesson-details {
            width: 66.6666%;
            background-color: #fff;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        /* The background image container with opacity */
        .background-image-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('assets/image.png'); /* Using local image */
            background-size: auto 100%;
            background-repeat: repeat-x;
            background-position: 0% center;
            opacity: 0.35;
            z-index: 0;
            border-radius: 1rem;
            animation: moveRightToLeft 60s linear infinite;
        }
        
        @keyframes moveRightToLeft {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: -100% center;
            }
        }
        /* Content layer to ensure text is on top of the background image */
        .content-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
        }
        /* Text styling */
        .lesson-title {
            font-size: 2.75rem;
            font-weight: 700;
            color: #59379b;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        .lesson-title span {
            margin-right: 1rem;
            color: #3b82f6;
            font-size: 3rem;
        }
        .learning-outcomes {
            margin-top: 2rem;
        }
        .learning-outcomes h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #59379b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .learning-outcomes h2 span {
            margin-right: 0.5rem;
            font-size: 1.875rem;
        }
        .learning-outcomes p {
            font-size: 1.45rem;
            color: #000000;
            margin-bottom: 1rem;
        }
        .learning-outcomes ul {
            list-style-type: disc;
            list-style-position: inside;
            line-height: 1.5;
            font-size: 1.35rem;
            color: #000000;
        }
        
        /* Button styling */
        .learn-button {
            background: #59379b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Chevin Pro', 'Inter', sans-serif;
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 100;
            pointer-events: auto;
        }
        
        .learn-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(89, 55, 155, 0.3);
        }
        
        /* Popup styling */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }
        
        .popup-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #59379b;
            margin-bottom: 1rem;
        }
        
        .popup-text {
            font-size: 1.125rem;
            color: #000000;
            margin-bottom: 1rem;
        }
        
        .popup-list {
            list-style-type: disc;
            list-style-position: inside;
            line-height: 1.5;
            font-size: 1.125rem;
            color: #000000;
            margin-bottom: 1.5rem;
        }
        
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        
        .close-button:hover {
            color: #000;
        }
        
        /* Lesson title centering */
        .lesson-title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
        }
        
        .lesson-title {
            font-size: 2.75rem;
            font-weight: 700;
            color: #59379b;
            margin-bottom: 2rem;
            background: #e2e8f0;
            padding: 2rem 3rem;
            border-radius: 2rem;
            border: 4.5px solid #fbb03b;
            box-shadow: 0 8px 25px rgba(251, 176, 59, 0.2);
            max-width: 600px;
        }
        
        .explore-button {
            background: #fbb03b;
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Chevin Pro', 'Inter', sans-serif;
            box-shadow: 0 8px 25px rgba(251, 176, 59, 0.3);
            z-index: 20;
            position: relative;
        }
        
        .explore-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(251, 176, 59, 0.4);
        }
    </style>
</head>
<body>

    <!-- Main container for the intro screen -->
    <div class="lesson-container">

        <!-- Left pane for the video (1/3 width) -->
        <div class="video-placeholder">
            <video width="100%" height="100%" controls autoplay controlslist="nodownload nofullscreen noremoteplayback" disablepictureinpicture>
                <source src="assets/intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Right pane for lesson details (2/3 width) -->
        <div class="lesson-details">
            <!-- The background image container with opacity -->
            <div class="background-image-container"></div>
            
            <!-- What I will Learn Button -->
            <button class="learn-button" onclick="openPopup()">What I will Learn</button>

            <!-- Content layer to ensure text is on top of the background image -->
            <div class="content-layer">
                <div class="lesson-title-container">
                    <!-- Lesson Title -->
                    <h1 class="lesson-title">
                        Identifying World Heritage Sites in Africa
                    </h1>
                    <!-- Explore Button -->
                    <button class="explore-button" onclick="startActivity()">Explore</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Popup for Learning Outcomes -->
    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <button class="close-button" onclick="closePopup()">&times;</button>
            <h2 class="popup-title">Learning Outcomes</h2>
            <p class="popup-text">By the end of this lesson, learners will be able to:</p>
            <ul class="popup-list">
                <li>Identify subjects and skills required for the Social Sciences pathway.</li>
                <li>Explain how Social Sciences relate to community needs and global issues.</li>
            </ul>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popupOverlay').style.display = 'flex';
        }
        
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }
        
        function startActivity() {
            // Add your activity link here
            window.location.href = '../ACTIVITY1/index.html';
        
        }
        
        // Close popup when pressing Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
